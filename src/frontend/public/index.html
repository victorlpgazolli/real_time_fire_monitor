  <script>

    const getPort = async () => {
      const {
        data
      } = await window.axios.get("https://firemonitor.herokuapp.com/config/port");
      return data
    }

    function init() {
      output = document.getElementById("output");
      testSocket();
    }

      async function testSocket() {
        const {
          port: remotePort
        } = await getPort();

        const wsHost = 'wss://firemonitor.herokuapp.com:443'

        window.wsHost = wsHost;

        const socket = new WebSocket(wsHost);

      // Connection opened
      socket.addEventListener('open', onConnect);
      socket.addEventListener('close', onDisconnect);

      // Listen for messages
      socket.addEventListener('message', onMessage);

      function onConnect(evt) {
        writeToScreen("CONNECTED");
        socket.send("length/")
      }

      function onDisconnect(evt) {
        writeToScreen("DISCONNECTED");
      }

      window.getParam = ({ param }) => {
        const lastData = JSON.parse(localStorage.getItem("data") || JSON.stringify({ data: [] }));
        const {
          data = []
        } = lastData;

        const history = data.map(rawString => {
          const [carbon, moisture, temperture] = rawString.split(",");
          return {
            carbon: carbon.split(":").pop(),
            moisture: moisture.split(":").pop(),
            temperture: temperture.split(":").pop(),
          }
        })

        const dataByParam = history.map(value => +value[param]).filter(Number.isFinite)
        return dataByParam
      }

      function onMessage(event) {

        try {

          const {
            data: message
          } = event;

          const hasToSaveMessage = message.includes("carbon") || message.includes("moisture") || message.includes("temperture");

          if (!hasToSaveMessage) return;

          const [carbon, moisture, temperture] = message.split(",");

          const payload = {
            carbon: carbon.split(":").pop(),
            moisture: moisture.split(":").pop(),
            temperture: temperture.split(":").pop(),
          }

          window.handler && window.handler(payload);

        } catch (error) {
          console.log(error);
        }
      }

      function onError(message) {
        writeToScreen('<span style="color: red;">ERROR:</span> ' + message);
      }
      function onErrorReconnect(message) {
        writeToScreen('<span style="color: red;">ERROR reconnect:</span> ' + message);
      }

      function writeToScreen(message) {
        console.log(message);
      }
    }

    window.addEventListener("load", init, false);
  </script>
